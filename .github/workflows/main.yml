name: Frontend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm ci
        working-directory: TestCI/Frontend/my-react-app

      - name: Build Frontend
        run: npm run build
        working-directory: TestCI/Frontend/my-react-app

      - name: Success Message
        run: echo "âœ… Frontend built successfully!"
